<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/30cf2bc590.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Roboto:wght@300;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>OriFlash | Nom du produit</title>
  </head>
  <body class="container">
    <header class="header">
      <a class="header__logo" href="./index.html">OriFlash</a>

      <nav class="header__nav">
        <ul>
          <li>
            <a href="#"><i class="far fa-user"></i></a>
          </li>
          <li>
            <a href="#"><i class="far fa-heart"></i></a>
          </li>
          <li>
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="content-container">
      <nav class="leftSideBar">
        <ul>
          <li><a href="./products.html">Produits</a></li>
          <li><a href="#">OriFlash</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <section class="content">
        <h1 class="content__title">Canon EOS R Appareil photo hybride</h1>

        <article class="product">
          <figure>
            <a href=""
              ><i
                class="product__goBack fas fa-arrow-left"
                title="Revenir en arriere"
              ></i
            ></a>

            <img src="./img/canon.png" alt="" />

            <a href="#"
              ><i
                class="product__heart far fa-heart"
                title="Ajouter aux favoris"
              ></i
            ></a>
            <figcaption class="product__description">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Porro
              est autem maxime consectetur voluptates accusantium debitis
              doloremque deserunt earum, eius dolore a at. Dolore veniam vitae
              quis molestias autem nobis!
            </figcaption>
          </figure>

          <div class="product__rank">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>

          <div class="product__selections">
            <label for="quantity">Quantité:</label>
            <input
              class="product__quantity"
              type="number"
              id="quantity"
              name="quantity"
              value="1"
              min="1"
              max="20"
            />

            <label for="lenses">Lentille:</label>
            <select name="pets" id="pet-select">
              <option value="">--Choissir une lentille--</option>
              <option value=""></option>
            </select>
          </div>
          <div class="product__buttons">
            <input
              class="product--addButton"
              type="submit"
              value="Ajouter au panier"
            />

            <input
              class="product--buyButton"
              type="submit"
              value="Acheter l'article"
            />
          </div>
        </article>
      </section>

      <section class="socialMedias">
        <ul>
          <li>
            <a href=""><i class="fab fa-facebook-f"></i></a>
          </li>
          <li>
            <a href=""><i class="fab fa-instagram"></i></a>
          </li>
          <li>
            <a href=""><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href=""><i class="fab fa-youtube"></i></a>
          </li>
        </ul>
      </section>
    </div>

    <section class="bottom-cart">
      <div class="bottom-cart__product-container">
        <a href="">
          <i class="arrows-cart arrows-cart-left fas fa-chevron-left"></i>
        </a>
        <figure class="bottom-cart__card">
          <div class="bottom-cart__image">
            <img src="./img/canon-20px.png" alt="" />
          </div>
          <figcaption>
            <h2 class="bottom-cart__title">Nom produit</h2>
            <p class="bottom-cart__options">lens</p>
            <p class="bottom-cart__quantity">Quantite</p>
            <p class="bottom-cart__price">Prix</p>
          </figcaption>
        </figure>

        <i class="bottom-cart--plus fas fa-plus"></i>

        <figure class="bottom-cart__card">
          <div class="bottom-cart__image">
            <img src="./img/canon-20px.png" alt="" />
          </div>
          <figcaption>
            <h2 class="bottom-cart__title">Nom produit</h2>
            <p class="bottom-cart__options">lens</p>
            <p class="bottom-cart__quantity">Quantite</p>
            <p class="bottom-cart__price">Prix</p>
          </figcaption>
        </figure>
        <i class="bottom-cart--plus fas fa-plus"></i>

        <figure class="bottom-cart__card">
          <div class="bottom-cart__image">
            <img src="./img/canon-20px.png" alt="" />
          </div>
          <figcaption>
            <h2 class="bottom-cart__title">Nom produit</h2>
            <p class="bottom-cart__options">lens</p>
            <p class="bottom-cart__quantity">Quantite</p>
            <p class="bottom-cart__price">Prix</p>
          </figcaption>
        </figure>
        <a href="">
          <i class="arrows-cart arrows-cart-right fas fa-chevron-right"></i>
        </a>
      </div>

      <div class="bottom-cart__total">
        <h3 class="bottom-cart__title">Total</h3>
        <p class="bottom-cart__price">€</p>
        <a class="bottom-cart__button" href="">Acheter</a>
      </div>
    </section>
  </body>
</html>
